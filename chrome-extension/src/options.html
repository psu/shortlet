<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shortlet - Hack the DOM</title>
    <style>
      * {
        font-size: 14px;
        font-family: Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      body {
        padding: 2em;
      }
      body,
      input,
      textarea {
        background-color: rgb(248, 244, 248);
      }
      h1 {
        font-size: 3.5em;
        margin-bottom: 0;
      }
      .tagline {
        margin-bottom: 2em;
        font-size: 2.5em;
        font-family: 'Courier New', Courier, monospace;
      }
      h1::after {
        display: block;
        position: absolute;
        content: ' ';
        background-image: url(../img/icon.png);
        background-size: 100px;
        width: 100px;
        height: 100px;
        left: 735px;
        top: 1em;
      }
      label,
      .advanced {
        display: block;
        margin-bottom: 2em;
        font-size: 1.2em;
        font-weight: 500;
      }
      .advanced {
        margin-bottom: 1em;
      }
      button {
        width: 160px;
        height: 2em;
        font-weight: 900;
      }
      input[type='text'] {
        width: 100px;
        height: 1.4em;
        font-weight: 800;
        color: rgba(0, 0, 0, 0.8);
        font-family: monospace;
        font-size: 0.95em;
      }
      button,
      input[type='text'],
      textarea {
        display: block;
        margin-top: 0.3em;
        border: 1px solid gray;
        border-radius: 4px;
        padding: 3px 6px;
      }
      textarea {
        font-size: 0.95em;
        width: 800px;
        height: 500px;
        font-family: monospace;
      }
      label:has(input[type='checkbox']) {
        font-weight: normal;
      }
      .version {
        font-size: 1.2em;
        margin-bottom: 1.6em;
      }
    </style>
  </head>
  <body>
    <h1>Shortlet</h1>
    <div class="version">version 1.0</div>
    <div class="tagline">Hack the DOM</div>
    <label>
      Shortcut to trigger the command palette
      <input type="text" id="trigger" />
    </label>
    <label>
      Shortlets
      <textarea id="shortlet_json"></textarea>
    </label>
    <div class="advanced">Advanced options</div>
    <label>
      <input type="checkbox" id="trigger_in_input" />
      Command palette trigger and keyboard shortcuts works when editing a &lt;textarea&gt;, &lt;input&gt; or &lt;select&gt;
    </label>
    <label>
      <input type="checkbox" id="dev_mode" />
      Developer mode: Add 'Developer tools' and activate logging
    </label>
    <button id="save">Save</button>

    <script src="options.js"></script>
  </body>
</html>
